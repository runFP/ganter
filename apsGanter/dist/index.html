<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./main.js" defer></script>
    <style>
        .outbox{
            position: relative;
        }
        .tooltip{
            position:absolute;
            border-radius:4px;
            background-color:#fff;
            border:1px solid #dcdcdc;
            display:none;
            font-size: 12px;
            line-height: 18px;
            color: #666;
            padding: 16px;
            box-shadow: 2px 2px 8px rgba(135,135,135,.2);
        }
        .tooltip span.arrow{
            position: absolute;
            border: 8px solid transparent;
            border-bottom-color: #dcdcdc;
            width: 0;
            height: 0;
            bottom: 100%;
            left: 16px;
            display: block;
        }
        .tooltip:after{
            content: ' ';
            display: block;
            width: 0;
            height: 0;
            position: absolute;
            top: -15px;
            left: 16px;
            border: 8px solid transparent;
            border-bottom-color: #fff;
        }
        .srollbox{
            width:  1200px;
            height: 300px;
            overflow: auto;
            color: #13698B;
            background-color: rgb(249, 249, 249);
        }
        @keyframes spin{
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">
<div class="outbox">
    <div class="srollbox">
        <div id="container"></div>
    </div>
</div>

<button id="d1">Format 1DAY</button>
<button id="d3">Format 3DAY</button>
<button id="d7">Format 7DAY</button>
<button id="d14">Format 14DAY</button>
<button id="d30">Format 30DAY</button>

</body>
</html>
